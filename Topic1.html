<!DOCTYPE html>
<html>
<head>
<title>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>

<h1>Loops</h1>
<p>Display all prime numbers from 1 to 100</p>
<p>
<script>
primeTest(); 
 
function primeTest(){ 
  var testNum = 3;
  var x = 1; 
  var numOfPrimes = 0; 
  var prime = true; 
  var primeArray = []; 
  while (testNum <= 100) 
  {
    x = 1;
    prime = true; 
    
    for(var x = 2; x < testNum; x++) {
        if(testNum % x === 0) {
            prime = false;
        }
    }
      x++; 
    if (prime == true) 
    { 
      document.write(testNum + "\n"); 
      primeArray[numOfPrimes] = testNum; 
      numOfPrimes++; 
    }
   testNum++; 
  }
 
  document.write('There are ' + numOfPrimes + 'prime numbers between 0 and 100'); 
  
  for (var x = 0; x <= numOfPrimes; x++) 
  {
    document.write(primeArray[x] + '\n'); 
  }
}
</script>

</p>

</body>
</html>
