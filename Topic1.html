<!DOCTYPE html>
<html>
<head>
<title>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>

<h1>Loops</h1>
<p>Display all prime numbers from 1 to 100</p>
<p>
<script>
primeTest(); 
 
function primeTest(){ 
  console.log('test1'); 
  var testNum = 1;
  while (testNum <= 100) 
  {
    var x = 1;
    var prime = true; 
    while (x <= testNum)
    {
      if(testNum % x == 0)
      {
        prime = false; 
      }
      x++; 
    }
    if (prime == true) 
    {
      console.log(testNum + "\n"); 
    }
  }
}
</script>

</p>

</body>
</html>
