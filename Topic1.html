<!DOCTYPE html>
<html>
<head>
<title>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>

<h1>Loops</h1>
<p>Display all prime numbers from 1 to 100</p>
<p>
<script>
primeTest(); 
 
function primeTest(){ 
  console.log('test2'); //test
  var testNum = 1;
  var x = 1; 
  var prime = true; 
  while (testNum <= 100) 
  {
   console.log('test3'); //test
    x = 1;
    prime = true; 
    while (x <= testNum)
    {
     console.log('test4'); //test
      if(testNum % x === 0)
      {
       console.log('test5'); //test
        prime = false; 
      }
      x++; 
    }
   console.log('test6'); //test
    if (prime === true) 
    {
      console.log(testNum + "\n"); 
    }
   testNum++; 
  }
}
</script>

</p>

</body>
</html>
