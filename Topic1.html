<!DOCTYPE html>
<html>
<head>
<title>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>

<h1>Loops</h1>
<p>Display all prime numbers from 1 to 100</p>
<p>
<script>
{ primeTest(); 
 
  function primeTest(){ 
var testNum = 1;
while (testNum <= 100) 
{
  if (testNum ==1)
  {
    document.write("not" + testNum + "\n");
  }
  else if(testNum == 2)
  {
    document.write(testNum + "\n");
  }
  else
  {
    for(var x = 2; x < testNum; x++)
    {
      if(testNum % x == 0)
      {
        document.write("not" + testNum + "\n");
      }
    }
    document.write(x + "\n");  
  }
}
}
}
</script>

</p>

</body>
</html>
