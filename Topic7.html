<!DOCTYPE html>
<html>
<head>
	<title>CSS manipulation with Java</title>
</head>
<body>
	<div id="myText">This text is very important</div>
    <br>
    What is your favorite color? 
    <select id="font" onchange="fontColor();">
        <option value="0" selected>-Select-</option>
        <option value="1">Red</option>
        <option value="2">Orange</option>
        <option value="3">Yellow</option>
        <option value="4">Green</option>
        <option value="5">Blue</option>
        <option value="6">Purple</option>
    </select>
    <br>
    Choose a size!  
    <select id="size" onchange="fontSize();">
        <option value="0" selected>-Select-</option>
        <option value="1">Extra Small</option>
        <option value="2">Small</option>
        <option value="3">Medium</option>
        <option value="4">Large</option>
        <option value="5">Extra Large</option>
        <option value="6">MONSTROUS</option>
    </select>
    <script type="text/javascript" src="topic7.js"></script>
</body>
</html>
