<!DOCTYPE html>
<html>
<body>
    
<p>Testing httprequest</p>
<div id="display" />

<script>
var myRequest = new XMLHttpRequest(); // create your XMLhttprequest object 

myRequest.onreadystatechange = function() { // this function is called when the readystate changes 
    if (myRequest.readyState == 4) { // readystate is the current state of the request - 4 means the request is completed
        if (myRequest.status == 200) { // status is the server response - 200 means request was successful 
        console.log(myRequest.responseText); // text will be logged in the console 
        document.getElementById('display').innerHTML = myRequest.responseText; //"Open console: Tools -> Web Developer -> Web Console"; // change web page text 
        }
        else { 
        console.log('File not found'); // if we get a file not found status, we'll log a "file not found" message 
        }
    }
};
myRequest.open("GET", 'request.txt', true); // open request - "get" means we receive data, url of file, true means asynchronous request will run immediately
myRequest.send(); // send request 

</script>

</body> 
</html>
