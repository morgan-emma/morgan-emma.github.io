<!DOCTYPE html>
<html>
<head>
<title>Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>

<h1>Loops</h1>
<p>Count to 1000 by 5</p>
<p>
<script>
{ 
var x = 0;
while (x <= 1000) 
{
document.write(x + "\n"); 
x += 5; 
}
}
</script>

</p>

</body>
</html>
